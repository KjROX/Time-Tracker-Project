<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Time Tracker | Website for Tracking your Valuable Time</title>
</head>

<body>
    <section class="full">
        <div class="profile common1">
            <div class="profile-name">

                <div class="dp"></div>
                <div class="name">
                    <p>Report for</p>
                    <h1>Jeremy <br> Robson</h1>
                </div>
            </div>
            <div class="time-units">
                <h3>Daily</h3>
                <h3>Weekly</h3>
                <h3>Monthly</h3>
            </div>
        </div>
        <!-- TEMPLATE -->
        <div class="work common1">
            <div class="color"><img src="./images/icon-work.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Work</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>32hrs</h1>
                    <p>Last Week-36hrs</p>
                </div>
            </div>
        </div>
        <!-- play section -->
        <div class="play common1">
            <div class="color-play"><img src="./images/icon-play.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Play</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>10hrs</h1>
                    <p>Last Week-8hrs</p>
                </div>
            </div>
        </div>
        <!-- study section -->
        <div class="study common1">
            <div class="color-study"><img src="./images/icon-study.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Study</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>4hrs</h1>
                    <p>Last Week-7hrs</p>
                </div>
            </div>
        </div>
        <!-- exercise section -->
        <div class="exercise common1">
            <div class="color-exercise"><img src="./images/icon-exercise.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Exercise</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>4hrs</h1>
                    <p>Last Week-5hrs</p>
                </div>
            </div>
        </div>
        <div class="social common1">
            <div class="color-social"><img src="./images/icon-social.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Social</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>5hrs</h1>
                    <p>Last Week-10hrs</p>
                </div>
            </div>
        </div>
        <div class="self-care common1">
            <div class="color-self-care"><img src="./images/icon-self-care.svg" alt=""></div>
            <div class="content">
                <div class="first">
                    <h1>Self Care</h1>
                    <img src="./images/icon-ellipsis.svg" alt="">
                </div>
                <div class="second">
                    <h1>2hrs</h1>
                    <p>Last Week-2hrs</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
